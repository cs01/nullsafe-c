<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null-Safe Clang Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d30;
            --border-color: #3e3e42;
            --text-primary: #d4d4d4;
            --text-secondary: #cccccc;
            --text-muted: #888;
            --accent-blue: #4a90e2;
            --success: #4ec9b0;
            --warning: #ffb84d;
            --error: #ff5252;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .header {
            background: var(--accent-blue);
            padding: 24px 32px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header-links {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .header-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .header-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.8px;
            margin-bottom: 6px;
        }

        .header p {
            color: rgba(255,255,255,0.95);
            font-size: 15px;
            font-weight: 400;
        }

        .controls {
            padding: 16px 32px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            border: none;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover:not(:disabled) {
            background: #3a3a3d;
            border-color: #4e4e52;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .examples-dropdown {
            position: relative;
        }

        .examples-select {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 200px;
        }

        .examples-select:hover {
            background: #3a3a3d;
            border-color: #4e4e52;
        }

        .status {
            color: var(--text-muted);
            font-size: 14px;
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .status.ready::before {
            background: var(--success);
            animation: none;
        }

        .status.compiling::before {
            background: var(--warning);
        }

        .status.error::before {
            background: var(--error);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status.ready { color: var(--success); }
        .status.compiling { color: var(--warning); }
        .status.error { color: var(--error); }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .pane {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane:first-child {
            flex: 0 0 50%;
        }

        .pane:last-child {
            flex: 0 0 50%;
        }

        .pane-header {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 12px 20px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pane-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .divider {
            width: 5px;
            background: var(--border-color);
            cursor: col-resize;
            position: relative;
            flex-shrink: 0;
            transition: background 0.2s;
        }

        .divider:hover {
            background: var(--accent-blue);
        }

        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 3px;
            height: 40px;
            background: var(--bg-primary);
            border-radius: 2px;
        }

        #editor {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            font-family: 'Menlo', 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: transparent;
            color: transparent;
            border: none;
            outline: none;
            resize: none;
            tab-size: 4;
            overflow-y: auto;
            caret-color: white;
            z-index: 2;
        }

        #editor-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #editor-highlight {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            font-family: 'Menlo', 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            pointer-events: none;
            z-index: 1;
        }

        /* Syntax highlighting colors - VS Code Dark+ theme */
        .hljs-keyword { color: #569cd6; }  /* Blue for keywords */
        .hljs-type { color: #4ec9b0; }     /* Teal for types */
        .hljs-string { color: #ce9178; }   /* Orange for strings */
        .hljs-number { color: #b5cea8; }   /* Light green for numbers */
        .hljs-comment { color: #6a9955; font-style: italic; }  /* Green for comments */
        .hljs-function { color: #dcdcaa; } /* Yellow for functions */
        .hljs-preprocessor { color: #c586c0; }  /* Purple for preprocessor */
        .hljs-operator { color: #d4d4d4; }
        .hljs-punctuation { color: #d4d4d4; }

        #output {
            flex: 1;
            padding: 20px;
            font-family: 'Menlo', 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.7;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #output:empty::before {
            content: 'Compiler output will appear here...';
            color: var(--text-muted);
            font-style: italic;
        }

        .output-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .output-section {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .output-section:first-child {
            flex: 0 0 50%;
        }

        .output-section:last-child {
            flex: 0 0 50%;
        }

        .output-section-header {
            background: var(--bg-tertiary);
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .output-content {
            flex: 1;
            padding: 20px;
            font-family: 'Menlo', 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.7;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .output-content:empty::before {
            content: 'Output will appear here...';
            color: var(--text-muted);
            font-style: italic;
        }

        .output-divider {
            height: 5px;
            background: var(--border-color);
            cursor: row-resize;
            position: relative;
            flex-shrink: 0;
        }

        .output-divider:hover {
            background: var(--accent-blue);
        }

        .error { color: var(--error); }
        .warning { color: var(--warning); }
        .success { color: var(--success); }

        .loading-bar {
            height: 3px;
            background: var(--accent-blue);
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            transition: width 0.3s ease;
            opacity: 0;
        }

        .loading-bar.active {
            opacity: 1;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            border: 1px solid var(--border-color);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .divider {
                width: 100%;
                height: 5px;
                cursor: row-resize;
            }

            .header {
                padding: 16px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .controls {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-bar" id="loadingBar"></div>

    <div class="header">
        <div class="header-content">
            <h1>Null-Safe Clang Playground</h1>
            <p>Flow-sensitive null safety for C - Try the experimental compiler live in your browser</p>
        </div>
        <div class="header-links">
            <a href="https://github.com/cs01/llvm-project/" target="_blank" class="header-link">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="vertical-align: text-bottom;">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                GitHub
            </a>
        </div>
    </div>

    <div class="controls">
        <button id="compileBtn" class="btn btn-primary" disabled>
            <span>▶</span> Compile
        </button>

        <select id="examplesSelect" class="examples-select">
            <option value="null-check" selected>Null Check Example</option>
            <option value="array">Array Safety</option>
            <option value="function">Function Parameters</option>
        </select>

        <button id="shareBtn" class="btn btn-secondary">
            Share
        </button>

        <span id="status" class="status">Initializing compiler...</span>
    </div>

    <div class="main-container">
        <div class="pane">
            <div class="pane-header">
                <span>Source Code</span>
                <div class="pane-actions">
                    <button class="icon-btn" title="Keyboard shortcut: Cmd/Ctrl+Enter">Ctrl+Enter to compile</button>
                </div>
            </div>
            <div id="editor-wrapper">
                <div id="editor-highlight"></div>
                <textarea id="editor" spellcheck="false" placeholder="Write your C code here..."></textarea>
            </div>
        </div>

        <div class="divider" id="divider"></div>

        <div class="pane">
            <div class="pane-header">
                <span>Compiler Output</span>
                <div class="pane-actions">
                    <span id="outputStats" class="icon-btn" style="cursor: default;"></span>
                </div>
            </div>
            <div class="output-container">
                <div class="output-section">
                    <div class="output-section-header">With Null Warnings</div>
                    <div id="output-nullsafe" class="output-content"></div>
                </div>
                <div class="output-divider" id="outputDivider"></div>
                <div class="output-section">
                    <div class="output-section-header">Without Null Warnings</div>
                    <div id="output-mainline" class="output-content"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const editor = document.getElementById('editor');
        const editorHighlight = document.getElementById('editor-highlight');
        const outputNullsafe = document.getElementById('output-nullsafe');
        const outputMainline = document.getElementById('output-mainline');
        const compileBtn = document.getElementById('compileBtn');
        const status = document.getElementById('status');
        const examplesSelect = document.getElementById('examplesSelect');
        const shareBtn = document.getElementById('shareBtn');
        const loadingBar = document.getElementById('loadingBar');
        const toast = document.getElementById('toast');
        const outputStats = document.getElementById('outputStats');
        const divider = document.getElementById('divider');
        const outputDivider = document.getElementById('outputDivider');

        // Simple C syntax highlighter
        function highlightCode(code) {
            // Escape HTML
            code = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            // Store strings and comments temporarily to avoid highlighting inside them
            const protected = [];
            let index = 0;

            // Protect multi-line comments
            code = code.replace(/\/\*[\s\S]*?\*\//g, match => {
                const placeholder = `___PROTECTED_${index}___`;
                protected.push(`<span class="hljs-comment">${match}</span>`);
                index++;
                return placeholder;
            });

            // Protect single-line comments
            code = code.replace(/\/\/.*/g, match => {
                const placeholder = `___PROTECTED_${index}___`;
                protected.push(`<span class="hljs-comment">${match}</span>`);
                index++;
                return placeholder;
            });

            // Protect strings
            code = code.replace(/"([^"\\]|\\.)*"/g, match => {
                const placeholder = `___PROTECTED_${index}___`;
                protected.push(`<span class="hljs-string">${match}</span>`);
                index++;
                return placeholder;
            });

            // Now safely highlight everything else

            // Preprocessor directives
            code = code.replace(/(^|\n)(#\s*(?:include|define|undef|ifdef|ifndef|if|else|elif|endif|pragma|error|warning|line)\b[^\n]*)/g,
                (match, newline, directive) => `${newline}<span class="hljs-preprocessor">${directive}</span>`);

            // Numbers
            code = code.replace(/\b(\d+\.?\d*|\.\d+)([eE][+-]?\d+)?[fFlLuU]?\b/g,
                match => `<span class="hljs-number">${match}</span>`);

            // Keywords
            code = code.replace(/\b(auto|break|case|char|const|continue|default|do|double|else|enum|extern|float|for|goto|if|inline|int|long|register|restrict|return|short|signed|sizeof|static|struct|switch|typedef|union|unsigned|void|volatile|while|_Bool|_Complex|_Imaginary|_Nullable|_Nonnull)\b/g,
                match => `<span class="hljs-keyword">${match}</span>`);

            // Function names
            code = code.replace(/\b([a-zA-Z_][a-zA-Z0-9_]*)\s*(?=\()/g,
                (match, name) => `<span class="hljs-function">${name}</span> (`);

            // Restore protected strings and comments
            for (let i = 0; i < protected.length; i++) {
                code = code.replace(`___PROTECTED_${i}___`, protected[i]);
            }

            return code;
        }

        function updateHighlight() {
            const code = editor.value;
            editorHighlight.innerHTML = highlightCode(code);
            // Sync scroll
            editorHighlight.scrollTop = editor.scrollTop;
        }

        // Update highlighting on input
        editor.addEventListener('input', updateHighlight);
        editor.addEventListener('scroll', () => {
            editorHighlight.scrollTop = editor.scrollTop;
        });

        const examples = {
            'null-check': `void process(int* data) {
    if (data) {
        *data = 42;  // OK - data is non-null here
    }
}

void unsafe(int* data) {
    *data = 42;  // warning - data might be null!
}`,
            'array': `#include <stdlib.h>

int main(void) {
    int *arr = malloc(10 * sizeof(int));

    arr[0] = 42;  // warning - malloc can return NULL

    if (arr) {
        arr[0] = 42;  // OK - arr is non-null here
        free(arr);
    }

    return 0;
}`,
            'function': `void process(int *data) {
    *data = 42;  // warning - data might be null
}

void process_safe(int *data) {
    if (data) {
        *data = 42;  // OK - checked for null
    }
}

void guaranteed(int * _Nonnull data) {
    *data = 42;  // OK - caller must pass non-null
}

int main(void) {
    int x = 0;
    process(&x);
    process_safe(&x);
    guaranteed(&x);
    return 0;
}`
        };

        const defaultCode = examples['null-check'];
        editor.value = defaultCode;
        updateHighlight(); // Initial highlight

        let ClangModule = null;
        let clangVersion = '';
        let isCompiling = false;
        let isDragging = false;

        // Toast notification
        function showToast(message, duration = 2000) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // Resizable panes
        divider.addEventListener('mousedown', (e) => {
            isDragging = true;
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const container = document.querySelector('.main-container');
            const containerRect = container.getBoundingClientRect();
            const offsetX = e.clientX - containerRect.left;
            const percentage = (offsetX / containerRect.width) * 100;

            if (percentage > 20 && percentage < 80) {
                const panes = document.querySelectorAll('.pane');
                panes[0].style.flex = `0 0 ${percentage}%`;
                panes[1].style.flex = `0 0 ${100 - percentage}%`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Examples dropdown
        examplesSelect.addEventListener('change', (e) => {
            const example = e.target.value;
            if (example && examples[example]) {
                editor.value = examples[example];
                updateHighlight(); // Update highlighting
                showToast('Example loaded!');
                // Don't reset - keep the selection showing
            }
        });

        // Share button - encode code in URL
        shareBtn.addEventListener('click', async () => {
            try {
                const code = editor.value;
                const encoded = btoa(unescape(encodeURIComponent(code)));
                const url = new URL(window.location.href.split('?')[0]);
                url.searchParams.set('code', encoded);

                await navigator.clipboard.writeText(url.toString());
                showToast('Share link copied to clipboard!');
            } catch (err) {
                showToast('Failed to create share link');
                console.error('Share error:', err);
            }
        });

        // Load code from URL on page load
        function loadCodeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedCode = urlParams.get('code');
            if (encodedCode) {
                try {
                    const code = decodeURIComponent(escape(atob(encodedCode)));
                    editor.value = code;
                    updateHighlight();
                    showToast('Code loaded from URL!');
                } catch (err) {
                    console.error('Failed to decode URL code:', err);
                    showToast('Failed to load code from URL');
                }
            }
        }

        let capturedStdout = '';
        let capturedStderr = '';
        let captureOutput = false;

        async function initCompiler() {
            status.textContent = 'Loading compiler (64MB)...';
            status.className = 'status';
            loadingBar.classList.add('active');

            try {
                // Configure Module before loading clang.js
                window.Module = {
                    print: function(text) {
                        if (captureOutput) {
                            capturedStdout += text + '\n';
                            console.log('[captured stdout]', text);
                        } else {
                            console.log('[stdout]', text);
                        }
                    },
                    printErr: function(text) {
                        if (captureOutput) {
                            capturedStderr += text + '\n';
                            console.log('[captured stderr]', text);
                        } else {
                            console.log('[stderr]', text);
                        }
                    },
                    noInitialRun: true,
                    noExitRuntime: true,
                    arguments: [],
                    onRuntimeInitialized: function() {
                        ClangModule = window.Module;
                        console.log('Runtime initialized!');

                        // Get compiler version
                        captureOutput = true;
                        capturedStdout = '';
                        capturedStderr = '';

                        try {
                            Module.callMain(['--version']);
                            const versionOutput = capturedStdout + capturedStderr;
                            console.log('Clang version:', versionOutput);

                            // Extract and store version
                            const versionMatch = versionOutput.match(/clang version ([^\s]+)/);
                            if (versionMatch) {
                                clangVersion = versionMatch[1];
                                document.querySelector('.output-section-header').textContent =
                                    `Null-Safe Clang ${clangVersion}`;
                            }
                        } catch (e) {
                            console.error('Failed to get version:', e);
                        }

                        captureOutput = false;
                        capturedStdout = '';
                        capturedStderr = '';

                        status.textContent = 'Ready to compile';
                        status.className = 'status ready';
                        compileBtn.disabled = false;
                        loadingBar.classList.remove('active');
                        showToast('Compiler loaded successfully!');
                        console.log('Clang WASM module loaded successfully');

                        // Auto-compile the initial example
                        setTimeout(() => compile(), 500);
                    }
                };

                const script = document.createElement('script');
                // Try to load from GitHub releases first, fall back to local for development
                const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const wasmPath = isDev
                    ? './clang.js'
                    : 'https://github.com/cs01/llvm-project/releases/latest/download/clang-nullsafe.js';

                script.src = wasmPath;
                script.onerror = () => {
                    status.textContent = 'Failed to load compiler';
                    status.className = 'status error';
                    loadingBar.classList.remove('active');
                    showToast('Failed to load compiler script', 4000);
                };
                document.head.appendChild(script);

            } catch (error) {
                status.textContent = 'Failed to load compiler';
                status.className = 'status error';
                loadingBar.classList.remove('active');
                showToast('Failed to load compiler: ' + error.message, 4000);
                console.error('Failed to load Clang WASM:', error);
            }
        }

        async function compile() {
            if (isCompiling) return;
            if (!ClangModule) {
                outputNullsafe.innerHTML = `<span class="error">Compiler not loaded yet. Please wait...</span>`;
                outputMainline.innerHTML = `<span class="error">Compiler not loaded yet. Please wait...</span>`;
                return;
            }

            // Check if Module.FS is available
            const FS = window.Module?.FS || window.FS;
            if (!FS) {
                outputNullsafe.innerHTML = `<span class="error">Compiler filesystem not ready. Please wait...</span>`;
                outputMainline.innerHTML = `<span class="error">Compiler filesystem not ready. Please wait...</span>`;
                console.error('FS not available - Module.FS:', !!window.Module?.FS, 'window.FS:', !!window.FS);
                return;
            }

            isCompiling = true;
            compileBtn.disabled = true;
            status.textContent = 'Compiling...';
            status.className = 'status compiling';
            outputNullsafe.innerHTML = '';
            outputMainline.innerHTML = '';
            outputStats.textContent = '';
            loadingBar.classList.add('active');

            const startTime = performance.now();

            try {
                const code = editor.value;

                // Compile with null-safety enabled (default)
                const nullsafeFlags = [];
                const nullsafeResult = await compileCode(code, nullsafeFlags);

                // Compile with nullability warnings suppressed (simulates mainline)
                const mainlineFlags = ['-Wno-nullability'];
                const mainlineResult = await compileCode(code, mainlineFlags);

                const duration = (performance.now() - startTime).toFixed(0);

                // Build command strings
                const baseArgs = '-fsyntax-only --target=wasm32-unknown-emscripten';
                const nullsafeCmd = `$ clang ${baseArgs}${nullsafeFlags.length ? ' ' + nullsafeFlags.join(' ') : ''} input.c`;
                const mainlineCmd = `$ clang ${baseArgs}${mainlineFlags.length ? ' ' + mainlineFlags.join(' ') : ''} input.c`;

                // Update headers with clearer titles
                const headers = document.querySelectorAll('.output-section-header');
                headers[0].textContent = `With Null Warnings (v${clangVersion})`;
                headers[1].textContent = `Without Null Warnings (v${clangVersion})`;

                // Count nullability warnings to detect missed bugs
                const nullWarningCount = (nullsafeResult.stderr.match(/\[-Wnullability\]/g) || []).length;

                // Display null-safe results with command
                if (nullsafeResult.stdout || nullsafeResult.stderr) {
                    outputNullsafe.textContent = nullsafeCmd + '\n' + nullsafeResult.stderr + nullsafeResult.stdout;
                } else {
                    outputNullsafe.textContent = nullsafeCmd + '\n✓ No errors or warnings';
                }

                // Display mainline results with command and comparison
                if (mainlineResult.stdout || mainlineResult.stderr) {
                    outputMainline.textContent = mainlineCmd + '\n' + mainlineResult.stderr + mainlineResult.stdout;
                } else {
                    // No warnings suppressed, but check if null-safe had warnings
                    if (nullWarningCount > 0) {
                        outputMainline.textContent = mainlineCmd + '\n✓ No errors or warnings\n\n⚠️  Missed ' + nullWarningCount + ' null safety bug' + (nullWarningCount !== 1 ? 's' : '') + ' (see above)';
                    } else {
                        outputMainline.textContent = mainlineCmd + '\n✓ No errors or warnings';
                    }
                }

                // Calculate stats from null-safe results
                const errorCount = (nullsafeResult.stderr.match(/error:/g) || []).length;
                const warningCount = (nullsafeResult.stderr.match(/warning:/g) || []).length;

                let stats = [];
                if (errorCount > 0) stats.push(`${errorCount} error${errorCount !== 1 ? 's' : ''}`);
                if (warningCount > 0) stats.push(`${warningCount} warning${warningCount !== 1 ? 's' : ''}`);
                if (nullWarningCount > 0) stats.push(`(${nullWarningCount} null bug${nullWarningCount !== 1 ? 's' : ''})`);
                stats.push(`${duration}ms`);

                outputStats.textContent = stats.join(' • ');

                status.textContent = 'Ready to compile';
                status.className = 'status ready';
            } catch (error) {
                const errorMsg = error.message || String(error);
                outputNullsafe.innerHTML = `<span class="error">Compilation failed: ${errorMsg}\n\nCheck console for details.</span>`;
                outputMainline.innerHTML = `<span class="error">Compilation failed: ${errorMsg}\n\nCheck console for details.</span>`;
                status.textContent = 'Compilation error';
                status.className = 'status error';
                outputStats.textContent = '✗ Failed';
                console.error('Compilation error:', error);
            } finally {
                isCompiling = false;
                compileBtn.disabled = false;
                loadingBar.classList.remove('active');
            }
        }

        async function compileCode(code, extraFlags = []) {
            return new Promise((resolve, reject) => {
                try {
                    const inputFile = 'input.c';

                    // Get FS
                    const FS = window.Module?.FS || window.FS;
                    if (!FS) {
                        throw new Error('FS is not available');
                    }

                    // Write the file
                    FS.writeFile(inputFile, code);

                    // Reset and enable capture
                    capturedStdout = '';
                    capturedStderr = '';
                    captureOutput = true;

                    try {
                        // Build command line arguments (skip argv[0] for callMain)
                        const args = [
                            '-fsyntax-only',
                            '--target=wasm32-unknown-emscripten',
                            ...extraFlags,
                            'input.c'
                        ];

                        console.log('Compiling with args:', args);

                        // Use callMain which handles argv properly
                        const exitCode = Module.callMain(args);
                        console.log('Clang exit code:', exitCode);

                    } catch (e) {
                        console.log('Clang execution error:', e);
                        throw e;  // Re-throw to be caught by outer catch
                    }

                    // Disable capture
                    captureOutput = false;

                    try {
                        FS.unlink(inputFile);
                    } catch (e) {
                        // Ignore
                    }

                    resolve({ stdout: capturedStdout, stderr: capturedStderr });
                } catch (error) {
                    captureOutput = false;
                    console.error('compileCode error:', error);
                    reject(error);
                }
            });
        }

        compileBtn.addEventListener('click', compile);

        // Auto-compile on load
        window.addEventListener('load', () => {
            loadCodeFromURL();  // Load code from URL if present
            initCompiler();
        });

        // Keyboard shortcut: Cmd/Ctrl + Enter to compile
        editor.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                e.preventDefault();
                compile();
            }
        });

        // Tab key handling
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                const value = editor.value;
                editor.value = value.substring(0, start) + '    ' + value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 4;
            }
        });
    </script>
