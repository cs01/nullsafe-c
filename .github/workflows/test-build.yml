name: Test cbang Build

on:
  push:
    branches:
      - cbang-dev
  pull_request:
  workflow_dispatch:

jobs:
  test-build:
    strategy:
      matrix:
        include:
          # Just test one platform of each OS to save CI time
          - os: ubuntu-latest
            artifact_name: cbang-linux-x86_64-test
            cmake_target: X86

          - os: macos-latest
            artifact_name: cbang-macos-test
            cmake_target: host

          - os: windows-latest
            artifact_name: cbang-windows-test
            cmake_target: X86

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build cbang
      run: |
        mkdir build && cd build
        cmake -G Ninja ../llvm \
          -DLLVM_ENABLE_PROJECTS="clang;clang-tools-extra" \
          -DCMAKE_BUILD_TYPE=Release \
          -DLLVM_TARGETS_TO_BUILD="${{ matrix.cmake_target }}" \
          -DLLVM_ENABLE_ASSERTIONS=OFF
        ninja clang clangd
      shell: bash
      timeout-minutes: 90

    - name: Test cbang binary (Unix)
      if: runner.os != 'Windows'
      run: |
        ./build/bin/clang --version
        echo 'int main() { return 0; }' > test.c
        ./build/bin/clang test.c -o test
      shell: bash

    - name: Test cbang binary (Windows)
      if: runner.os == 'Windows'
      run: |
        .\build\bin\clang.exe --version
        echo 'int main() { return 0; }' > test.c
        .\build\bin\clang.exe test.c -o test.exe
      shell: powershell

    - name: Test starbang syntax
      if: runner.os != 'Windows'
      run: |
        echo 'void test(int*! p) { *p = 42; }' > test_starbang.c
        ./build/bin/clang -fsyntax-only test_starbang.c
      shell: bash

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          build/bin/clang*
          build/bin/cbang*
        retention-days: 7
