name: Test Null-Safety

on:
  push:
    branches:
      - null-safe-c-dev
  pull_request:
    branches:
      - null-safe-c-dev
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake build-essential

      - name: Configure build
        run: |
          mkdir -p build
          cd build
          cmake -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DLLVM_ENABLE_PROJECTS="clang" \
            -DLLVM_TARGETS_TO_BUILD="X86" \
            -DLLVM_ENABLE_ASSERTIONS=ON \
            -DLLVM_INCLUDE_TESTS=ON \
            ../llvm

      - name: Build Clang and test tools
        run: |
          cd build
          ninja clang FileCheck count not

      - name: Run strict-nullability tests
        run: |
          cd build
          ./bin/llvm-lit -v ../clang/test/Sema/strict-nullability.c

      - name: Test results
        if: success()
        run: |
          echo "âœ… All null-safety tests passed!"
